<template>

    <template if:true={wrapper}>

        <div class="slds-m-horizontal_large">

                <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">

                    <div class="slds-col slds-size_5-of-12">
                        <c-customer-finance-chart open-amount={openInvoicesAmount} paid-amount={paidInvoicesAmount} disputed-amount={disputedInvoicesAmount}></c-customer-finance-chart>
                    </div>

                    <div class="slds-col slds-size_7-of-12">

                        <div class="slds-grid slds-wrap slds-gutters">

                            <div class="slds-col slds-size_1-of-3 slds-m-bottom_medium">
                                <c-customer-finance-panel value={openInvoicesQuantity}></c-customer-finance-panel>
                            </div>
                            <div class="slds-col slds-size_1-of-3 slds-m-bottom_medium">
                                <c-customer-finance-panel label="Disputed Invoices" value={disputedInvoicesQuantity}></c-customer-finance-panel>
                            </div>

                            <div class="slds-col slds-size_1-of-3 slds-m-bottom_medium">
                                <c-customer-finance-panel label="Approved Invoices" value={paidInvoicesQuantity}></c-customer-finance-panel>
                            </div>

                        </div>

                    </div>

                </div>

        </div>

    </template>


</template>

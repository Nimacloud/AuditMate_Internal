<template>

    <lightning-spinner variant="inverse" if:false={showPage}></lightning-spinner>

    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-end slds-m-top_medium">
        <div class="slds-col slds-size_2-of-12">
            <c-proposal-file-upload account-id={accountId}></c-proposal-file-upload>
        </div>
    </div>

    <div class="slds-m-horizontal_large slds-m-top_large">

        <lightning-card>

            <div class="slds-p-horizontal_large">

                <lightning-tabset>

                    <lightning-tab label="Open Proposal Review">
                        <c-customer-proposal-open records={openProposals} onrefreshdata={handleRefreshData}></c-customer-proposal-open>
                    </lightning-tab>

                    <lightning-tab label="History">
                        <c-customer-proposal-history records={historyProposals}></c-customer-proposal-history>
                    </lightning-tab>

                </lightning-tabset>

            </div>

        </lightning-card>

    </div>

</template>

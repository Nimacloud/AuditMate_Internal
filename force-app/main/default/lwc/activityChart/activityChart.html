<template>

    <lightning-card>

        <p class="slds-text-heading_small slds-m-left_small">
            {label}
        </p>

        <template if:true={showChart}>
            <div style="width: 80%; margin: 0 auto;">
                <canvas class="myChart" width="100" height="70" lwc:dom="manual"></canvas>
            </div>
        </template>

        <template if:false={showChart}>
            <div style="width: 80%; margin: 0 auto;">

                <canvas class="" width="100" height="70" style="visibility: hidden;"></canvas>
                <div class="slds-text-heading_small slds-text-color_destructive" style="position: absolute; top: 50%; left: 15%;">
                    Graph not available, no frequency required
                </div>
            </div>
        </template>

    </lightning-card>

</template>

<template>

    <div class="slds-m-horizontal_large">

        <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">

            <div class="slds-col slds-size_2-of-12">

                <lightning-combobox
                    label= "Elevators"
                    value={elevatorValue}
                    options={elevatorOptions}
                    onchange={handleElevatorChange}>
                </lightning-combobox>

            </div>

        </div>

        <div class="slds-grid slds-wrap slds-gutters slds-grid_align-end">
            <div class="slds-col slds-size_2-of-12">
                <c-compliance-file-upload account-id={accountId}></c-compliance-file-upload>
            </div>            
        </div>

    </div>

    <div class="slds-m-horizontal_large slds-m-top_large">
    
        <lightning-card>

            <div class="slds-p-horizontal_large">

                <lightning-tabset>

                    <lightning-tab label="Open Inspection Reports">
                        <c-customer-compliance-inspection-reports records={openInspections} account-id={accountId}></c-customer-compliance-inspection-reports>
                    </lightning-tab>
                    
                    <lightning-tab label="State Records">
                        <c-customer-compliance-state-records records={stateRecords}></c-customer-compliance-state-records>
                    </lightning-tab>        

                </lightning-tabset>

            </div>

        </lightning-card>

    </div>

</template>

<template>

    <lightning-button class="theme-success" icon-name="utility:add" variant="brand" title="Upload New Proposal" label="Upload New Proposal" onclick={handleClick}></lightning-button>

    <template if:true={showModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">

                <lightning-button-icon icon-name="utility:close" onclick={handleClick} class="slds-text-align_right slds-m-bottom_small" variant="bare-inverse"></lightning-button-icon>

                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Upload Your Proposal</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-file-upload
                        label="Upload File"
                        name="fileUploader"
                        accept={acceptedFormats}
                        record-id={accountId}
                        onuploadfinished={handleUploadFinished}>
                    </lightning-file-upload>

                </div>

            </div>

        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

    <template if:true={showConfirmationModal}>
        <c-customer-notification message="We have received your proposal. We will let you know when the review is complete." onclosemodal={handleCloseModal}></c-customer-notification>
    </template>

</template>

<template>


    <div class="">

        <template if:true={isHover}>
            <div class="slds-popover slds-popover_tooltip slds-nubbin_top-left" role="tooltip" id="help" style="position:absolute; margin-top: 35px;">
                <div class="slds-popover__body">{unit.Name}</div>
            </div>
        </template>

        <lightning-badge style="cursor: pointer;" label={unit.Display_Name__c} class="slds-m-bottom_small slds-m-right_small" onmouseover={handleOver} onmouseout={handleOut} onclick={handleClick}>
        </lightning-badge>        
    </div>

    <template if:true={showDetailModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <lightning-button-icon icon-name="utility:close" onclick={handleClick} class="slds-text-align_right slds-m-bottom_small" variant="bare-inverse"></lightning-button-icon>
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{unit.Name}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card>

                        <lightning-record-view-form record-id={unit.Id} object-api-name="Equipment__c">
                            <div class="slds-p-horizontal_medium">

                                <div class="slds-grid slds-gutters slds-wrap">

                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Equipment #
                                        </div>
                                        <div class="">{unit.Vendor_Equipment_No__c}</div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Class
                                        </div>
                                        <div class="">{unit.Class__c}</div>                                        
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Controller
                                        </div>
                                        <div class="">{unit.Controller_Type__c}</div>                                        
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Type
                                        </div>
                                        <div class="">{unit.Type__c}</div>                                        
                                    </div>

                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Load
                                        </div>
                                        <div class="">{unit.Load_Lb__c}</div>                                        
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Speed(f/min)
                                        </div>
                                        <div class="">{unit.Speed__c}</div>                                        
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Stops
                                        </div>
                                        <div class="">{unit.Stops__c}</div>                                        
                                    </div>
                                    <div class="slds-col slds-size_1-of-4">
                                        <div class="slds-text-title_caps slds-m-vertical_small">
                                            Remote Monitoring
                                        </div>
                                        <div class="">
                                            <template if:true={unit.Remote_Monitoring__c}>Yes</template>
                                            <template if:false={unit.Remote_Monitoring__c}>No</template>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                        </lightning-record-view-form>

                    </lightning-card>
                </div>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>    

</template>

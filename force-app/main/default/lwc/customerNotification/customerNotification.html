<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon icon-name="utility:close" onclick={handleClose} class="slds-text-align_right slds-m-bottom_small" variant="bare-inverse"></lightning-button-icon>
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card>

                    <div class="slds-p-horizontal_medium">

                        <div class="slds-grid slds-gutters slds-wrap">

                            <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                <h2 class="slds-text-color_weak slds-text-align_center">{message}</h2>
                            </div>

                            <div class="slds-col slds-size_3-of-12">
                                <img src={logo} alt="" style="width: 150px;">
                            </div>

                        </div>

                    </div>

                </lightning-card>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>


</template>

<template>

    <c-request-update ids={selectedIds} account-id={accountId}></c-request-update>

    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title=""></div>
                </th>                
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title="Unit">Unit</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title="Last Visit">Last Visit</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title="Next Visit">Next Visit</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title="Covered in Contract">Covered in Contract</div>
                </th>                
                <th class="" scope="col">
                    <div class="slds-truncate slds-text-title_caps" title="Status">Status</div>
                </th>
            </tr>
        </thead>

        <tbody>

            <template for:each={records} for:item="record">

                <tr class="slds-hint-parent" key={record.Id} data-equipment={record.Id}>

                    <td data-label="">
                        <lightning-input type="checkbox" data-record-id={record.Id} onchange={handleCheckboxChange}></lightning-input>
                    </td>                                 
                    <th data-label="Unit" scope="row">
                        <div class="slds-truncate" title={record.Display_Name__c}>{record.Display_Name__c}</div>
                    </th>
                    <td data-label="Last visit">
                        <div class="slds-truncate" title={record.Last_PM_Date__c}>
                            <lightning-formatted-date-time year="numeric" month="numeric" day="numeric" value={record.Last_PM_Date__c}></lightning-formatted-date-time>
                        </div>
                    </td>
                    <td data-label="Next Visit">
                        <div class="slds-truncate" title={record.Next_PM_Date__c}>
                            <lightning-formatted-date-time year="numeric" month="numeric" day="numeric" value={record.Next_PM_Date__c}></lightning-formatted-date-time>
                        </div>
                    </td>
                    <td data-label="Covered in Contract">
                        <div class="slds-truncate" title=""></div>
                    </td>
                    <td data-label="Status">
                        <div class="slds-truncate" title={record.Days_CAT5_Past_Due__c}>
                            <c-customer-service-cell-status record={record.Days_CAT5_Past_Due__c}></c-customer-service-cell-status>
                        </div>
                    </td>
                </tr>

            </template>

        </tbody>

    </table>

</template>
